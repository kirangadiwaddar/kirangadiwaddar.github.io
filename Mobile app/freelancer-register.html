<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Freelancer Register</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css" />
</head>
<body id="mobile-wrap">
	<div class="col-md-3"></div>
	<div class="wrapper col-md-6 col-xs-12">
		<div class="bar">
				<a href="index.html"><i class="fa fa-home fa-2x"></i><p>Diamond connect</p></a>
		</div>
		<div class="login-page col-xs-12">
			<span class="login-header col-xs-12">
				<p>Freelancer Registration</p>
			</span>
			<form action="login-freelancer.html" method="post" class="freelance-register">
				<input type="text" name="fname" placeholder="First Name" required class="col-xs-12"/>
				<input type="text" name="mobile" placeholder="Mobile" required class="col-xs-12"/>
				<input type="text" name="address" placeholder="Address" required  class="col-xs-12"/>
				<input type="date" class="col-xs-12" />
				<input type="text" name="userame" placeholder="Username" required class="col-xs-12" />
				<input type="password" name="password" placeholder="Password" required class="col-xs-12" />
				<p class="col-xs-12">Select Category</p>
				<select name="" id="" class="col-xs-12">
					<option value="">Select</option>
					<option value="">Polished Diamond Assorters</option>
					<option value="">Rough Diamond Assorters</option>
					<option value="">Diamond Setters</option>
				</select>
				<p class="col-xs-12">Speciality</p>
				<input type="text" placeholder="eg. single cut diamonds, full cut diamonds" class="col-xs-12" />
				<p class="col-xs-12">Upload Photo</p>
				<input type="file" class="col-xs-12"/>
				<input type="submit" value="Submit" class="col-xs-12" />
			</form>
		</div>	
	</div>
	<div class="col-md-3"></div>
	<!-- Script -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</body>
</html>
