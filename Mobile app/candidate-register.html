<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Candidate Register</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css" />
</head>
<body id="mobile-wrap">
	<div class="col-md-3"></div>
	<div class="wrapper col-md-6 col-xs-12">
		<div class="bar">
				<a href="index.html"><i class="fa fa-home fa-2x"></i><p>Diamond connect</p></a>
		</div>
		<div class="login-page col-xs-12">
			<span class="login-header col-xs-12">
				<p>Candidate Registration</p>
			</span>
			<form action="login-candid.html" method="post" class="candid-register">
				<input type="text" name="fname" placeholder="First Name" required class="col-xs-12"/>
				<input type="text" name="lname" placeholder="Last Name" required class="col-xs-12"/>
				<input type="email" name="email" placeholder="Email" required  class="col-xs-12"/>
				<input type="password" name="password" placeholder="Password" required  class="col-xs-12"/>
				<input type="text" name="mobile" placeholder="Mobile"  class="col-xs-12"/>
				<select name="" id="" class="col-xs-12">
					<option value="">Select City</option>
					<option value="" disabled class="no-select">India</option>
					<option value="">Mumbai</option>
					<option value="">Surat</option>
					<option value="">Delhi</option>
					<option value="">Jaipur</option>
					<option value="">Bangalore</option>
					<option value="">Chennai</option>
					<option value="">Hyderabad</option>
					<option value="" disabled class="no-select">Others</option>
					<option value="">New York </option>
					<option value="">Antwerp </option>
					<option value="">Hong Kong </option>
					<option value="">Dubai</option>
					<option value="">Singapore</option>
					<option value="">Tel-Aviv</option>
					<option value="">Others </option>
				</select>
				<select name="" id="" class="col-xs-12">
					<option value="">Total Experience</option>
					<option value="">1+ year</option>
					<option value="">2+ year</option>
				</select>
				<input type="text" name="skills" placeholder="Key Skills" class="col-xs-12"/>
				<p class="col-xs-12">Idustry</p>
				<select name="" id="" class="col-xs-12">
					<option value="">Diamond</option>
					<option value=""> Sales Executive </option>
					<option value=""> Purchase Manager </option>
					<option value=""> Polished Diamond Assorter</option>
					<option value=""> Rough Diamond Assorter</option>
					<option value=""> Rough Diamond Planner </option>
					<option value=""> Polishers/Artisans</option>
					<option value=""> Factory Managers</option>
					<option value=""> Others </option>
				</select>
				<select name="" id="" class="col-xs-12">
					<option value="">Jewellery</option>
					<option value=""> Diamond Setter</option>
					<option value=""> Master Maker </option>
					<option value="">CAD Designer </option>
					<option value=""> Designers </option>
					<option value=""> Factory Managers</option>
					<option value="">Sales Managers </option>
					<option value="">Others</option>
				</select>
				<select name="" id="" class="col-xs-12">
					<option value="">Other</option>
					<option value=""> Part time Accountants</option>
					<option value="">Full time Accountants</option>
					<option value="">Tax Consultants</option>
					<option value="">Insurance Agents </option>
					<option value="">Machinery Consultants </option>
					<option value="">Property Consultants </option>
					<option value=""> Lawyers </option>
					<option value=""> Others </option>
				</select>
				<p class="col-xs-12">Upload Photo</p>
				<input type="file" class="col-xs-12"/>
				<p class="col-xs-12">Upload Resume</p>
				<input type="file" class="col-xs-12" />
				<input type="submit" value="Submit" class="col-xs-12" />
			</form>
		</div>	
	</div>
	<div class="col-md-3"></div>
	<!-- Script -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</body>
</html>
