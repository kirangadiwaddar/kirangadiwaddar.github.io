<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css" />
</head>
<body id="mobile-wrap">
	<div class="col-md-3"></div>
	<div class="wrapper col-md-6 col-xs-12">
		<div class="bar">
			<a href="index.html"><i class="fa fa-home fa-2x"></i><p>Diamond connect</p></a>
		</div>
		<div class="login-page col-xs-12">
			<span class="login-header col-xs-12">
				<p>Login As Freelancer</p>
			</span>
			<form action="home.html" method="post" class="user-login col-xs-12">
				<span class="username col-xs-12">
					<i class="fa fa-user fa-3x"></i>
					<input type="text" name="username" required placeholder="Username"/>
				</span>
				<span class="password col-xs-12">
					<i class="fa fa-key fa-3x"></i>
					<input type="password" name="password" required placeholder="Password"/>
				</span>
				<span class="submit col-xs-12">
					<i class="fa fa-paper-plane fa-3x"></i>
					<input type="submit" value="Login" class="col-xs-12" />
				</span>
				<span class="register-account col-xs-12">
					<p>Can't Login? <a href="freelancer-register.html" style="color:#23C7CE;">Register an account here</a></p>
				</span>
			</form>
		</div>	
	</div>
	<div class="col-md-3"></div>
	<!-- Script -->
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</body>
</html>
